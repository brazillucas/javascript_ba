<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Programação</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1 id="main-title">Quizz de Programação</h1>

    <!-- >>> PONTUAÇÃO FINAL >>> -->
    <div id="score-container" class="hide">
        <h2>Parabéns</h2>
        <p id="display-score"><span>90</span>%</p>
        <p id="score-text">Você acertou <span id="correct-answers">9</span> de <span id="questions-qty">10</span> perguntas</p>
        <button id="restart-btn">Reiniciar</button>
    </div>
    <!-- <<< PONTUAÇÃO FINAL <<< -->

    <!-- >>> QUIZZ CONTAINER >>> -->
    <div id="quizz-container">
        <p id="question">
            <span id="question-number">1</span> - <span id="question-text">Qual é a medida para metros?</span>
        </p>
        <div id="answers-box">
            <button class="correct-answer"><span class="btn-letter">a</span><span class="question-answer">mt</span></button>
            <button class="wrong-answer"><span class="btn-letter">b</span><span class="question-answer">ml</span></button>
            <button><span class="btn-letter">c</span><span class="question-answer">pol</span></button>
            <button><span class="btn-letter">d</span><span class="question-answer">km</span></button>
        </div>
    </div>
    <!-- <<< QUIZZ CONTAINER <<< -->

    <!-- >>> TEMPLATE RESPOSTA >>> -->
    <button class="answer-template hide"><span class="btn-letter"></span><span class="question-answer"></span></button>
    <!-- <<< TEMPLATE RESPOSTA <<< -->

    
    <!-- >>> Footer >>> -->
    <footer>
        <p>Desenvolvido por <a href="https://github.com/brazillucas" target="_blank">@brazillucas</a></p>
        <!-- colocar logo do github -->
        <img src="img/githubCat.png" alt="github" height="32px">
    </footer>
    <!-- <<< Footer <<< -->
    

</body>
</html>
